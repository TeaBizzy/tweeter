<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/reset.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />    
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span class="new-tweet">
        <b>Write a new tweet</b>
        <i class="fa-solid fa-angles-down"></i>
      </span>
    </nav>

    <!-- Header -->
    <header id="profile-header">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <h2>Compose Tweet</h2>
      <form class="new-tweet" action="/" method="POST">
        <textarea name="text" id="tweet-text">What are you humming about?</textarea>
        <div class="below-tweet">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
      <!-- Tweet Example -->
      <article class="tweet">
        <header>
          <div class="left-items">
            <img src="https://i.imgur.com/nlhLi3I.png">
            <p>Newton</p>
          </div>
          <div class="right-items">
            <h4 class="handle">@SirIsaac</h4>
          </div>
        </header>
        <h4>This is a tweet!</h4>
        <footer>
          <div class="left-items">
            <p class="tweet-age">10 days ago</p>
          </div>
          <div class="right-items">
            <i class="fa-solid fa-flag social-button"></i>
            <i class="fa-solid fa-retweet social-button"></i>
            <i class="fa-solid fa-heart social-button"></i>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
